                            </div>
                            <div id="contactContainer" class="uk-grid-small uk-child-width-1-1" uk-grid>

                                                id="erContRel">Spouse</span></h3>
                                        <div class="erContactsAction">
                                            <div class="uk-grid-small uk-grid-divider uk-child-width-1-2" uk-grid>
                                                <div>
                                                    <button class="uk-button uk-button-link contactEdit">
                                                        Edit
                                                    </button>
                                                </div>
                                                <div>
                                                    <button class="uk-button uk-button-link contactDel">

                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="uk-grid-small uk-child-width-1-2@s uk-margin-small-top" uk-grid>
                                            <div>

                                                <div>

                                                </div>
                                            </div>
                                            <div>
                                                <div class="uk-grid-collapse uk-child-width-1-2" uk-grid>

                                                    </div>
                                                    <div>
                                                        test
                                                    </div>
                                                    <div class="uk-text-bold">

                                                    <div>

                                                    </div>
                                                    <div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                


                            </div>
                        </div>

                    </div>



                </div>
                <div class="modal-footer" style="background:#fff">
                    <button type="button" class="uk-button uk-button-primary uk-border-pill"
                        data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            UIkit.modal('#erContacts').show();
        })
        $('#erContacts').on('show.bs.modal', function () {
            setTimeout(function () {
                UIkit.update(element = document.body, type = 'update');
            }, 150)

        });
        $(document).on('click','#addContact',function() {
            $('<div class="erContactCard uk-animation-slide-left-medium"><div class="uk-card uk-card-default uk-card-body uk-padding-small"><h3 class="uk-card-title erContactsHdr">Robert Doe - <span id="erContRel">Spouse</span></h3><div class="erContactsAction"><div class="uk-grid-small uk-grid-divider uk-child-width-1-2" uk-grid><div> <button class="uk-button uk-button-link contactEdit"> Edit </button></div><div> <button class="uk-button uk-button-link contactDel"> Delete </button></div></div></div><div class="uk-grid-small uk-child-width-1-2@s uk-margin-small-top" uk-grid><div><div> test</div><div> test</div><div> test</div><div> test</div></div><div><div class="uk-grid-collapse uk-child-width-1-2" uk-grid><div class="uk-text-bold"> Home Ph#</div><div> test</div><div class="uk-text-bold"> Cell Ph#</div><div> test</div><div class="uk-text-bold"> Work Ph#</div><div> test</div><div class="uk-text-bold"> Email</div><div> test</div></div></div></div></div></div>').appendTo('#contactContainer');
        });
        $(document).on('click','.contactDel',function() {
            console.log('test')
            $(this).closest('.erContactCard').slideUp('slow');
        })
