<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Emergency Contacts</title>
        <link rel="stylesheet"
            href="https://www.me-content.com/mec/system/compiledresources/frameworks/bootstrap/dist/css/bootstrap.min.css">
        <!-- UIKit -->
        <link rel="stylesheet" href="https://www.me-content.com/mec/system/compiledResources/UIKit/css/uikit.min.css" />
        <!-- FontAweseome -->
        <script src="https://kit.fontawesome.com/cb64bb34fd.js"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap -->
        <script
            src="https://www.me-content.com/mec/system/compiledresources/frameworks/bootstrap/dist/js/bootstrap.bundle.min.js">
        </script>
        <!-- UIKit -->
        <script src="https://www.me-content.com/mec/system/compiledResources/UIKit/js/uikit.min.js"></script>
        <script src="https://www.me-content.com/mec/system/compiledResources/UIKit/js/uikit-icons.min.js"></script>
        <link rel="stylesheet" href="../editable/styles/style3.css">
        <link rel="stylesheet" href="../editable/styles/employee_profile.css">
        
    </head>
<body>
    <div>
        <button class="uk-button uk-button-link" data-target="#erContacts" data-toggle="modal">
            Emergency Contacts
        </button>
    </div>
    <div class="modal fade" id="erContacts" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content uk-background-muted">
                <div class="modal-header">
                    <h3 class="modal-title">Emergency Contacts</h3>
                    <button type="button" class="dismiss2" data-dismiss="modal"><i class="fal fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="uk-section uk-section-small uk-section-default uk-padding-remove">
                        <div class="uk-container-expand">
                            <div class="uk-grid-small uk-child-width-1-1" uk-grid>
                                <div>
                                    <div class="uk-card uk-card-body uk-card-default">
                                        <div class="uk-flex uk-flex-between">
                                            <div class="uk-width-1-1">
                                                <span>
                                                    John Doe
                                                </span>
                                                <span>
                                                     - 
                                                </span>
                                                <span>
                                                    Father
                                                </span>
                                            </div>
                                            <div class="uk-grid-small uk-width-expand" uk-grid>
                                                <div>
                                                    
                                                </div>
                                                <div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                    


                </div>
                <div class="modal-footer" style="background:#fff">
                    <button type="button" class="uk-button uk-button-primary uk-border-pill" data-dismiss="modal">Close</button>
                   
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#erContacts').on('show.bs.modal',function() {
            setTimeout(function(){
                UIkit.update(element = document.body, type = 'update');
            },150)

        });
    </script>
</body>
</html>
