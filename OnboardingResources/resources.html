<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onboarding Resources</title>
    <link rel="stylesheet"
        href="https://www.me-content.com/mec/system/compiledresources/frameworks/bootstrap/dist/css/bootstrap.min.css">
    <!-- UIKit -->
    <link rel="stylesheet" href="https://www.me-content.com/mec/system/compiledResources/UIKit/css/uikit.min.css" />
    <!-- FontAweseome -->
    <script src="https://kit.fontawesome.com/cb64bb34fd.js"></script>
    <!-- BAS Custom -->
    <link rel="stylesheet" href="css/resources_main.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script
        src="https://www.me-content.com/mec/system/compiledresources/frameworks/bootstrap/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- UIKit -->
    <script src="https://www.me-content.com/mec/system/compiledResources/UIKit/js/uikit.min.js"></script>
    <script src="https://www.me-content.com/mec/system/compiledResources/UIKit/js/uikit-icons.min.js"></script>

    <script src="js/resources_main.js"></script>
</head>

<body>

    <div id="obResources" uk-modal>
        <div class="uk-modal-dialog uk-border-rounded uk-overflow-auto">

            <button class="uk-modal-close-default" type="button" uk-close></button>

            <div class="uk-modal-header uk-box-shadow-medium    ">
                <h3 class="">Manage Resources</h3>
            </div>

            <div class="uk-modal-body uk-padding-small" uk-overflow-auto>


                <table class="uk-table uk-table-divider uk-table-middle me-table uk-box-shadow-medium">
                    <thead>
                        <tr>
                            <th>
                                Title
                            </th>
                            <th>
                                URL
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="uk-animation-slide-left-medium">
                            <td> <input class="uk-input uk-border-rounded" type="text" placeholder="Title"></td>
                            <td> <input class="uk-input uk-border-rounded" type="text" placeholder="URL"></td>
                            <td> <button class="uk-button uk-button-small uk-button-danger remove-resource"> <i
                                        class="fal fa-times"></i>
                                </button></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button id="addResource"
                                    class="uk-button uk-button-small uk-button-primary uk-border-pill">
                                    <i class="fad fa-plus"></i> Add Resource
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>



            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close uk-border-pill" type="button">Cancel</button>
                <button id="saveOBResources" class="uk-button uk-button-primary uk-modal-close uk-border-pill"
                    type="button">Save</button>
            </div>

        </div>
    </div>



</body>

</html>
